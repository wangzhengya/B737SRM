<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/weui.css"/>
    <link rel="stylesheet" href="./css/index.css"/>
    <title>水平安定面允许损失标准</title>
</head>
<body>
    <div class="hd">
        <h2 class="page_title">水平安定面</h1>
        <p class="page_desc">允许损伤标准</p>
    </div>

    <div class="cell_title">侧向位置</div>
    <div class="weui-cells">
        <div class="weui-cell weui-cell_select">
            <div class="weui-cell__bd">
                <select class="weui-select" id="select-place">
                    <option selected="selected" value="0">请选择</option>
                    <option value="1">翼肋和梁搭接处</option>
                    <option value="2">翼肋和蒙皮搭接处</option>
                </select>
            </div>
        </div>
    </div>
    <div class="cell_desc">参考：</div>
    <img src="./images/stablizer/stab-1.png" width="100%" alt="">

    <div class="cell_title">凹坑尺寸</div>
    <div class="cell_title">宽度：</div>
    <div class="weui-cells">
        <div class="weui-cell weui-cell_select weui-cell_select-after">  
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" id="width" placeholder="请输入宽度">
            </div>
            <div class="weui-cell__hd">
                <select class="weui-select" id="select-width">
                    <option value="1">毫米（mm）</option>
                    <option value="2">英寸（inch）</option>
                </select>
            </div>
        </div>
    </div>
    <div class="cell_title">深度：</div>
    <div class="weui-cells">
        <div class="weui-cell weui-cell_select weui-cell_select-after">  
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" id="depth" placeholder="请输入深度">
            </div>
            <div class="weui-cell__hd">
                <select class="weui-select" id="select-depth">
                    <option value="1">毫米（mm）</option>
                    <option value="2">英寸（inch）</option>
                </select>
            </div>
        </div>
    </div>
    <div class="cell_desc">参考：</div>
    <img src="./images/stablizer/stab-2.png" width="100%" alt="">

    <div class="cell_title">满足下列条件：</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell weui-cell_switch">
            <div class="weui-cell__bd">铆钉无拉伸、变形、缺失</div>
            <div class="weui-cell__ft">
                <input class="weui-switch" id="no-pulled" type="checkbox">
            </div>
        </div>
        <div class="weui-cell weui-cell_switch">
            <div class="weui-cell__bd">无尖锐折痕、沟槽</div>
            <div class="weui-cell__ft">
                <input class="weui-switch" checked id="no-cracks" type="checkbox">
            </div>
        </div>
    </div>

    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:"  id="checkBtn">检查结果</a>
    </div>
    <div id="dialogs">
        <!--BEGIN dialog0-->
        <div class="js_dialog" id="success-dialog" style="opacity: 0; display: none;">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__bd">符合放行标准</div>
                <div class="weui-dialog__ft">
                    <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">确认</a>
                </div>
            </div>
        </div>
        <!--END dialog0-->
        <!--BEGIN dialog1-->
        <div class="js_dialog" id="fail-dialog" style="opacity: 0; display: none;">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__bd">不符合放行标准</div>
                <div class="weui-dialog__ft">
                    <a href="javascript:;"  class="weui-dialog__btn weui-dialog__btn_default">确认</a>
                </div>
            </div>
        </div>
        <!--END dialog1-->
        <!--BEGIN dialog2-->
        <div class="js_dialog" id="input-dialog" style="opacity: 0; display: none;">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__bd">请填写完整数据信息</div>
                <div class="weui-dialog__ft">
                    <a href="javascript:;"  class="weui-dialog__btn weui-dialog__btn_default">确认</a>
                </div>
            </div>
        </div>
        <!--END dialog2-->
        </div>
    <div class="">
        <div class="weui-footer">
            <p class="weui-footer__links">
                <a href="javascript:void(0);" class="weui-footer__link">仅供参考</a>
                <a href="javascript:void(0);" class="weui-footer__link">请以手册内容为准</a>
            </p>
            <p class="weui-footer__text">Copyright &copy; 2018 山航青岛维修基地</p>
        </div>
    </div>
    <script src="./js/zepto.min.js"></script>
    <script src="./js/stab-on-rib.js"></script>
    <script src="./js/weui.min.js"></script>
</body>
</html>
