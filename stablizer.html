<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/weui.css"/>
    <link rel="stylesheet" href="./css/index.css"/>
    <title>水平安定面允许损失标准</title>
</head>
<body>
    <div class="hd">
        <h2 class="page_title">水平安定面</h1>
        <p class="page_desc">允许损伤标准</p>
    </div>
    <div class="cell_title">是否在翼肋上</div>
    <div class="weui-flex">
        <div class="weui-flex_item btn-select"><a href="javascript:;" class="weui-btn weui-btn_plain-primary">翼肋上</a></div>
        <div class="weui-flex_item btn-select"><a href="javascript:;" class="weui-btn weui-btn_plain-default">不在翼肋上</a></div> 
    </div>
    <div class="cell_desc">标准：在翼肋上或者距离铆钉孔小于1inch</div>
    <div class="cell_title">翼肋和梁搭接处</div>
    <div class="weui-flex">
        <div class="weui-flex_item btn-select"><a href="javascript:;" class="weui-btn weui-btn_plain-default">翼肋和梁搭接处</a></div>
        <div class="weui-flex_item btn-select"><a href="javascript:;" class="weui-btn weui-btn_plain-default">翼肋和蒙皮搭接处</a></div> 
    </div>
    <div class="cell_desc">参考：</div>
    <img src="./images/stablizer/stab-1.png" width="400px" alt="">

    <div class="cell_title">凹坑尺寸</div>
    <div class="cell_title">宽度：</div>
    <div class="weui-cells">
        <div class="weui-cell weui-cell_select weui-cell_select-after">  
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="请输入尺寸">
            </div>
            <div class="weui-cell__hd">
                <select class="weui-select" name="select1">
                    <option value="1">厘米</option>
                    <option value="2">英寸</option>
                </select>
            </div>
        </div>
    </div>
    <div class="cell_title">深度：</div>
    <div class="weui-cells">
        <div class="weui-cell weui-cell_select weui-cell_select-after">  
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="请输入尺寸">
            </div>
            <div class="weui-cell__hd">
                <select class="weui-select" name="select2">
                    <option value="1">厘米</option>
                    <option value="2">英寸</option>
                </select>
            </div>
        </div>
    </div>
    <div class="cell_desc">参考：</div>
    <img src="./images/stablizer/stab-2.png" width="400px" alt="">

    <div class="cell_title">其他条件：</div>
    <label for="weuiAgree" class="weui-agree">
        <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
        <span class="weui-agree__text">
            铆钉无拉伸、变形、缺失，无尖锐折痕、沟槽
        </span>
    </label>

    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="confirm">确定</a>
    </div>

    <div class="">
        <div class="weui-footer">
            <p class="weui-footer__links">
                <a href="javascript:void(0);" class="weui-footer__link">仅供参考</a>
                <a href="javascript:void(0);" class="weui-footer__link">请以手册内容为准</a>
            </p>
            <p class="weui-footer__text">Copyright &copy; 2018 山航青岛维修基地</p>
        </div>
    </div>

        
</body>
</html>
